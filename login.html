<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container" id="form-container">
    <div class = "logo"><h href="https://smms.app/image/Hg9cYPl184DkShB" target="img"><img src="https://s2.loli.net/2024/10/07/Hg9cYPl184DkShB.png" /></h></div>
    <h2 id="form-title1">希望您来~</h2>
    <h3 id="form-title2">Welcome!</h3>
    <div class="input-group">
        <label for="username">学号/工号</label>
        <input type="text" id="username" placeholder="请输入学号/工号" required>
    </div>
    <div class="input-group">
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="请输入密码" required>
    </div>
    <a href="preferences.html"><button class="btn" id="submit-btn" onclick="login()">登录</button></a>
    <div class="message" id="message"></div>
    <div class="toggle1" onclick="toggleForm()"><a href="registration.html">注册</a></div>
    <div class="toggle2" onclick="toggleForm()">忘记密码</div>
    
</div>

<script>
    let isLogin = true;

    function toggleForm() {
        isLogin = !isLogin;
        document.getElementById('form-title').textContent = isLogin ? '登录' : '注册';
        document.getElementById('submit-btn').textContent = isLogin ? '登录' : '注册';
        document.getElementById('message').textContent = '';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.querySelector('.toggle').textContent = isLogin ? '注册' : '切换到登录';
    }

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        if (username === '' || password === '') {
            messageElement.textContent = '用户名和密码不能为空！';
            return;
        }

            // 登录逻辑
            if (username === 'admin' && password === '123456') {
                messageElement.textContent = '登录成功！';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = '用户名或密码错误！';
            }
</script>

</body>
</html>
